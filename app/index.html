<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="sidebarCtrl">

<head>
  <meta charset="utf-8">
  <title>PCO - Conference Landing page</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="assets/img/favicon.ico" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="assets/lib/venobox/venobox.css" rel="stylesheet">
  <link href="assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />


  <!-- Main Stylesheet File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

      <div ng-include="'home.html'"></div>

</body>



  <!-- JavaScript Libraries -->
  <script src="assets/lib/jquery/jquery.min.js"></script>
  <script src="assets/lib/jquery/jquery-migrate.min.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/easing/easing.min.js"></script>
  <script src="assets/lib/superfish/hoverIntent.js"></script>
  <script src="assets/lib/superfish/superfish.min.js"></script>
  <script src="assets/lib/wow/wow.min.js"></script>
  <script src="assets/lib/venobox/venobox.min.js"></script>
  <script src="assets/lib/owlcarousel/owl.carousel.min.js"></script>

  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.js"></script>
  <script src="assets/js/xeditable.min.js"></script>
  <script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
  <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

  <script src="controllers/tickets-controller.js"></script>
  <script src="controllers/dashboard-controller.js"></script>
  <script src="controllers/contact-controller.js"></script>
  <script src="controllers/speakers-controller.js"></script>
  <script src="controllers/sponsors-controller.js"></script>
  <script src="controllers/agenda-controller.js"></script>

  <script>
    var myApp = angular.module("myApp", ["ngRoute", "xeditable", "ui.bootstrap", "ngAnimate", "toastr"]);
    myApp.controller('ticketsController', ticketsController);
    myApp.controller('dashboardController', dashboardController);
    myApp.controller('contactController', contactController);
    myApp.controller('speakersController', speakersController);
    myApp.controller('sponsorsController', sponsorsController);
    myApp.controller('agendaController', agendaController);


    myApp.config(function($routeProvider) {
        $routeProvider
        .when('/', {
            templateUrl : 'views/dashboard.html',
            controller : 'dashboardController'
        })
        .when('/tickets', {
            templateUrl : 'views/tickets.html',
            controller : 'ticketsController'
        })
        .when('/conference', {
            templateUrl : 'views/tickets.html',
            controller : 'ticketsController'
        })
        .when('/contact', {
            templateUrl : 'views/contact.html',
            controller : 'contactController'
        })
        .when('/messages', {
            templateUrl : 'views/contact.html',
            controller : 'contactController'
        })
        .when('/speakers', {
            templateUrl : 'views/speakers.html',
            controller : 'speakersController'
        })
        .when('/speakers/:id/show', {
            templateUrl : 'views/speaker.html',
            controller : 'speakersController'
        })
        .when('/sponsors', {
            templateUrl : 'views/sponsors.html',
            controller : 'sponsorsController'
        })
        .when('/agenda', {
            templateUrl : 'views/agenda.html',
            controller : 'agendaController'
        })
        ;
    });
</script>

<!-- JS Scripts -->
<script src="controllers/sidebar-controller.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

<!-- Template Main Javascript File -->
<script src="assets/js/main.js"></script>
</body>

</html>
